  <!-- add new goal -->
  <form class="content container" id="add-goal">
    <div class="card-panel info white">
      <div class="input-field row">
        <input id="name" type="text" class="validate">
        <label for="name">Name</label>
      </div>
      <div class="input-field row">
        <textarea id="description" class="materialize-textarea"></textarea>
        <label for="textarea1">Description</label>
      </div>
    </div>
    <div class="card-panel info white">
      <div class="row">
        <div class="col s12">
          Repeat goal every
          <div class="input-field inline">
            <input id="interval_inline" type="number" class="validate">
          </div>
          day(s)
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="proper formatting here" id="start" type="date" class="validate">
          <label for="start">Start Date</label>
        </div>
        <div class="input-field col s12">
          <input placeholder="proper formatting here" id="end" type="date" class="validate">
          <label for="end">End Date</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          Completion Reward:
          <div class="input-field inline">
            <input id="reward_inline" type="number" class="validate">
          </div>
          gem(s)
        </div>
      </div>
    </div>
    <div class="input-field center">
      <button type="submit" class="btn-small">Done!</button>
    </div>
  </form>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>

  <script src="/js/app.js"></script>
  <script src="/js/db.js"></script>
  <script src="/js/ui.js"></script>

</body>
